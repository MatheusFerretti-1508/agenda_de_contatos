<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="cabecalho">
                <img  src="./images/1077077.png" alt="Icone de agenda">
                <h1>Agenda de Contatos</h1>
            </div>
        </header>
        <form id="agenda">
            <input id="nome" type="text" placeholder="Nome do contato" />
            <input id="numero" type="tel" placeholder="Telefone do contato" />
            <button id="botao-confirma" type="submit">Cadastrar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nomes</th>
                    <th>Telefones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
